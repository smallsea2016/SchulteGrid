<!DOCTYPE html>
<html>
<head>
	<meta content="" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content=""/>
	<meta name="description" content="" />
	<title>舒尔特方格小游戏</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div id="wrap" class="game_bg">
		<header class="header">
			<span class="clock">00:00:00</span>
		</header>
		<div class="game">

		</div>
		<div class="des" id="des">
			<p>舒尔特表可以通过动态的练习锻炼视神经末梢。培养注意力集中、分配、控制能力；拓展视幅；加快视频
；提高视觉的稳定性、辨别力、定向搜索能力。</p>
			<p>以 <font color="red">7—12</font> 岁年龄组为例，能达到<font color="red">26"以上为优秀</font>，学习成绩应是名列前茅， 42"属于中等水平，班级排名会在中游或偏下， 50"则问题较大，考试会出现不及格现象。</p>
			<p>以 <font color="red">12―14</font>  岁年龄组为例，能到达 <font color="red">16"以上为优良</font>，学习成就应是名列前茅， 26 "属于中等水平，班级排名会在中游或偏下， 36 "则问题较大，测验会呈现不合格现象</p>
			<p><font color="red">18 岁及以上</font> 成年人最好可到达 8"的程度， <font color="red">20"为中等程度。</font></p>
		</div>
		<footer>	
			<ul class="btn-group">
				<li><button type="button" class="btn" id="start">Start</button></li>
				<li><button type="button" class="btn" id="restart" disabled>Restart</button></li>
			</ul>
		</footer>
	</div>
	
	<!--音乐-->
	<span class="horn">
		<!-- <audio id="audio" src='images/A8-Dj.mp3' autoplay loop>客官，您的浏览器不支持audio<audio> -->
	</span>

	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
